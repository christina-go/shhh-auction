{% extends 'wrapper.html' %}

{% block content %}

{% if bids|length == 0 %}
    
<p class="display-message">No bids placed</p>

{% else %}

    <h3> {{item.title}} </h3>

    <ul>
        {% for bid in bids %}
        <li> {{bid.amount}} by {{bid.owner.username}} </li>
        {% endfor %}
    </ul>


{% endif %}

{% endblock %}
